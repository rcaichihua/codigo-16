<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Registrate!!!</h1>
  <hr>
  <form action="./tablas.html" method="GET">
  <table>
    <tr>
      <td>
        Nombre:
      </td>
      <td>
        <input type="text" required>
      </td>
    </tr>
    <tr>
      <td>
        Apellido:
      </td>
      <td>
        <input type="text" required>
      </td>
    </tr>
    <tr>
      <td>
        Correo:
      </td>
      <td>
        <input type="text" required>
      </td>
    </tr>
    <tr>
      <td>
        Password:
      </td>
      <td>
        <input type="password" required>
      </td>
    </tr>
    <tr>
      <td>Genero:</td>
      <td>
        <select name="" id="">
          <option value="">Masculino</option>
          <option value="">Femenimo</option>
          <option value="">Otros</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Estado Civil</td>
      <td>
        <input type="radio" name="estado_civil">Soltero
        <input type="radio" name="estado_civil">Casado
      </td>
    </tr>
    <tr>
      <td>
        He leido los terminos y estoy de acuerdo.
      </td>
      <td>
        <input type="checkbox"> Si, estoy de acuerdo.
      </td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center;">
        <input type="submit" value="Registrame">
      </td>
    </tr>
  </table>
  </form>
</body>
</html>
