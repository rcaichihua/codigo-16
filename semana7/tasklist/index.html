  <style>
    body {
      font-family: Helvetica;
    }

    .delete {
      text-decoration: line-through;
      text-transform: uppercase !important;
    }
    .container {
      /* display: flex; */
    }

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg"
            alt=""
            width="30"
            height="24"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="?filter="
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript: resetStorage();"
                >Reiniciar</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Filtros
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a id="filter_todo" class="dropdown-item" href="?filter=todo"
                    >TODO</a
                  >
                </li>
                <li>
                  <a id="filter_done" class="dropdown-item" href="?filter=done"
                    >DONE</a
                  >
                </li>
                <li>
                  <a
                    id="filter_delete"
                    class="dropdown-item"
                    href="?filter=delete"
                    >DELETE</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a id="filter_all" class="dropdown-item" href="?filter=all"
                    >ALL</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main class="row">
      <div class="container mt-5 col-md-7">
        <h1>Task List</h1>
        <form id="form-task" class="row my-3 needs-validation" novalidate>
          <div class="col-6 col-sm-8 col-md-9 col-lg-10">
            <input
              type="text"
              id="input-task"
              autocomplete="off"
              placeholder="Nueva tarea..."
              required
              class="form-control"
            />
            <div class="invalid-feedback">Escriba una tarea</div>
          </div>
          <div class="col-6 col-sm-4 col-md-3 col-lg-2">
            <button class="btn btn-outline-primary" type="submit">
              <i class="fa-solid fa-plus"></i>&nbsp;Add
            </button>
          </div>
        </form>
        <section id="section-task"></section>
        <!-- vamos a poner el detalle de la tarea -->
        <section
          id="section-detail-task"
          class="row d-flex justify-content-center"
        ></section>
      </div>
      <section id="section-charts" class="col-md-4">
        <!-- <canvas id="bar-chart" width="400" height="200"></canvas> -->
                    
        <div class="col-md-6">
          <canvas id="task-chart-report"></canvas>
        </div>
      </section>
    </main>
    <!-- section del modal -->
    <!-- <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button> -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Filtro de tareas</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- tabla -->
            <div class="table-responsive">
              <table class="table table-hover table-bordered">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
