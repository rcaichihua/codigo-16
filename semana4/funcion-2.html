<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
    }

    .container,
    .container2 {
      width: 400px;
      min-height: 200px;
      background-color: cadetblue;
      padding: 10px;
    }

    button {
      padding: 5px;
      background-color: aquamarine;
      border: none;
      border-radius: 12px;
      color: #333;
    }

    input {
      padding: 5px;
      border: none;
      border-radius: 4px;
    }
  </style>
  <body>
    <div class="container">
      <input type="text" id="input_name" placeholder="Ingrese un nombre" />
      <button onclick="imprimirAlumnos()">Agregar Alumno</button>
      <div>
        <h4>Lista de alumnos</h4>
        <div class="resultado"></div>
      </div>
    </div>
    <div class="container2">
      <input type="text" id="input_num1" placeholder="Ingrese nota 1" />
      <input type="text" id="input_num2" placeholder="Ingrese nota 2" />
      <input type="text" id="input_num3" placeholder="Ingrese nota 3" />
      <input type="text" id="input_num4" placeholder="Ingrese nota 4" />
      <button onclick="calcularPromedio()">Calcular Promedio</button>
      <div>
        <h4>Promedio</h4>
        <div class="resultado2"></div>
      </div>
    </div>
  </body>
  <script src="./js/funciones-2.js"></script>
</html>
