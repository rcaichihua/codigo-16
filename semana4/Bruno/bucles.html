    let numero = Number(prompt("Â¿Tabla de multiplcar de que numerp desea?"));
    div_container.innerHTML = "<h1>Tabla del " + numero + "</h1>";

    for (let index = 0; index < 21; index++) {
      div_container.innerHTML +=
        "<p>" + index + " x " + numero + " = " + index * numero + "</p>";
    }

    for (const iterator of frutas) {
      div_container.innerHTML += "<p>" + iterator + "</p>";
    }

    for (const key in frutas) {
      div_container.innerHTML += "<p>" + frutas[key] + "</p>";
    }

    div_container.innerHTML += "<hr>";

    // bucle: conjunto de ciclos.
