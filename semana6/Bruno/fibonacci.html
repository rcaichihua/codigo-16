<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fibonacci Trainer</title>
  </head>
  <body>
    <div id="container">
      <h1>Pi Trainer</h1>
      <div id="player">
        <input
          type="text"
          id="username"
          placeholder="User name..."
          autocomplete="off"
        />
        <input type="button" value="Start" id="start" disabled />
        <h2 class="name"></h2>
      </div>
      <div id="game">
        <input type="text" id="user_pi" />
        <span id="result_pi">3.</span>
      </div>
      <div id="score">
        <h3 id="h3_attempts">Intentos: &nbsp;<span></span></h3>
        <h3 id="h3_correctattempts">Correctos: &nbsp;<span></span></h3>
        <h3 id="h3_failedattempts">Fallidos: &nbsp;<span></span></h3>
      </div>
    </div>
  </body>
  <script src="app2.js"></script>
</html>
