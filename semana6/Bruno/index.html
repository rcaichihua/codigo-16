<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pi Trainer</title>
  </head>
  <body>
    <div class="container_modal">
      <div class="lost_container">
        <h2>Perdiste</h2>
        <iframe
          src="https://giphy.com/embed/cr9vIO7NsP5cY"
          width="220"
          height="163"
          frameborder="0"
          class="giphy-embed"
          allowfullscreen
        ></iframe>
        <p>Llegaste a los 10 intentos</p>
        <h3 id="h3_score_finish">Score <span>10</span></h3>
        <button id="btn-reiniciar">Reiniciar</button>
      </div>
      <div id="container">
        <h1>Pi Trainer</h1>
        <div id="player">
          <input
            type="text"
            id="username"
            placeholder="User name..."
            autocomplete="off"
          />
          <input type="button" value="Start" id="start" disabled />
          <h2 class="name"></h2>
        </div>
        <div id="game">
          <input type="text" id="user_pi" />
          <span id="result_pi">3.</span>
        </div>
        <div id="score">
          <h3 id="h3_attempts">Intentos: &nbsp;<span></span></h3>
          <h3 id="h3_correctattempts">Correctos: &nbsp;<span></span></h3>
          <h3 id="h3_failedattempts">Fallidos: &nbsp;<span></span></h3>
          <h3 id="h3_score">Score: &nbsp;<span></span></h3>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
